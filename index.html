<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>マイウォーキングアプリ</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <style>
        #map { height: 400px; width: 100%; max-width: 600px; margin-top: 20px; border: 2px solid #ccc; }
        body { font-family: sans-serif; padding: 20px; background-color: #f0f0f0; }
        .data-box { background: white; padding: 15px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    </style>
</head>
<body>

    <div class="data-box">
        <h1>マイウォーキングアプリ</h1>
        <p>歩数： <strong><span id="steps-display">---</span></strong> 歩</p>
        <p>上がった階数： <strong><span id="stairs-display">---</span></strong> 階</p>
    </div>

    <h2>ウォーキングルート</h2>
    <div id="map"></div>
    <p id="status" style="font-size: 0.8em; color: gray;">GPS待機中...</p>

    <script>
        // --- 1. 歩数と階数の表示（ショートカット連携） ---
        const urlParams = new URLSearchParams(window.location.search);
        const steps = urlParams.get('steps');
        const stairs = urlParams.get('stairs');
        if (steps !== null) document.getElementById('steps-display').innerText = steps;
        if (stairs !== null) document.getElementById('stairs-display').innerText = stairs;

        // --- 2. 地図の初期設定 ---
        const map = L.map('map').setView([35.681236, 139.767125], 15);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        const marker = L.marker([35.681236, 139.767125]).addTo(map);
        
        // ★赤い線を引くための準備
        let pathPoints = []; // 歩いた場所のリストを入れる箱
        const walkingPath = L.polyline([], { color: 'red', weight: 5 }).addTo(map);

        // --- 3. GPSで追跡開始！ ---
        if (navigator.geolocation) {
            // getCurrentPosition（1回だけ）から watchPosition（動きを監視）に変更
            navigator.geolocation.watchPosition(
                function(position) {
                    const lat = position.coords.latitude;
                    const lng = position.coords.longitude;
                    const currentPos = [lat, lng];

                    document.getElementById('status').innerText = "追跡中...";

                    // 1. 地図とピンを現在地に移動
                    map.setView(currentPos);
                    marker.setLatLng(currentPos);

                    // 2. 歩いた場所のリストに今の地点を追加
                    pathPoints.push(currentPos);

                    // 3. 赤い線を更新する
                    walkingPath.setLatLngs(pathPoints);
                },
                function(error) {
                    document.getElementById('status').innerText = "GPSエラー";
                },
                {
                    enableHighAccuracy: true, // 高精度なGPSを使用
                    maximumAge: 0            // 常に最新の位置を取得
                }
            );
        } else {
            alert("お使いのブラウザはGPSに対応していません。");
        }
    </script>
</body>
</html>
